<html>
<script type="text/javascript">
var x=parseInt(window.prompt("Enter a number"))
document.writeln("<table border='3' cellspacing='10'>")
document.writeln("<caption>"+x+" ka table</caption>")
for(var i=1;i<=10;i++)
{
	document.writeln("<tr><td>"+x+"</td><td>*"+i+"</td><td>="+(x*i)+"</td></tr>")
}
document.writeln("</table>")
</script>
</html>
