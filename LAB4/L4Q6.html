<html>
<head>
<title> Display Squares and cubes</title>
<script type="text/javascript">
	document.writeln("<table border='2'>");
		for(var i=0;i<=10;i++)
		{
		document.writeln("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");
		}
	document.writeln("</table>"); 
</script>
</head>
</html>
