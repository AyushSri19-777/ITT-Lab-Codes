<html>
<head>
<head>
<script>
function redc()
{
	document.body.style.backgroundColor="red";
}
function bluec()
{
	document.body.style.backgroundColor="blue";
}
function yellowc()
{
	document.body.style.backgroundColor="yellow";
}
function pinkc()
{
	document.body.style.backgroundColor="pink";
}
function orangec()
{
	document.body.style.backgroundColor="orange";
}
</script>
</head>
<body>
<ul>
<li onmouseover="redc()"> RED </li>
<li onmouseover="bluec()"> BLUE </li>
<li onmouseover="yellowc()"> YELLOW </li>
<li onmouseover="pinkc()"> PINK </li>
<li onmouseover="orangec()"> ORANGE </li>
</ul>
</body>
</html>
