<html>
<head>
<script type="text/javascript">
	 var str;
	 str=window.prompt("Enter a phone number");
	 var k=str.split("-");
	 var f=k[0].split("(");
	 var h=f[1].split(")");	 
	 document.writeln("The address code= "+h[0]+"\n");
	 document.writeln("The phone number= "+h[1]+k[1]);
</script>
</head>
</html>
