<html>
<head>
<script type="text/javascript">
	var num=window.prompt("Enter a number","0");
	num=parseInt(num);
	document.writeln("<table border='3'>");
	for(var i=1;i<=10;i++)
	{
		document.writeln("<tr><td>"+num+"</td><td>"+i+"</td><td>"+(i*num)+"</td></tr>");
	}
	document.writeln("</table>");
	var a=["ayush","shubham","pant"]
	for(var i in a)
		document.writeln(i)
</script>
</head>
</html>
