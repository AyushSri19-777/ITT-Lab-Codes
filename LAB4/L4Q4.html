<html>
<head>
<script type="text/javascript">
	 var str;
	 str=window.prompt("Enter a string");
	 var n=str.length;
	 for(var i=0;i<n-2;i++)
	 {
		for(var j=i+1;j<n-1;j++)
		{
			for(var k=j+1;k<n;k++)
			{
				document.writeln(str.charAt(i)+str.charAt(j)+str.charAt(k));
				document.writeln("\n");
			}
		}
	}
</script>
</head>
</html>
